<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="inscription.css">
    <link rel="icon" type="image/png" sizes="16x16" href="../res/logo.png">

<body>
    <h1><img id="imglogo" src="../res/logo.png"></h1>
    <div id="divform">
      <h2>Inscription</h2>
      <br>
      <br>
      <form action="inscription.php" method="POST"> 
        <div id="divformcontent">
            <div class="divinput">
                <input type="text" class="textinput" name="prenom" placeholder="Prénom" required>  
            </div>
            <div class="divinput">
                <input type="text" class="textinput" name="nom" placeholder="Nom" required>  
            </div>
            <div class="divinput">
                <input type="email" class="textinput" name="email" placeholder="E-Mail" required>  
            </div>
            <div class="divinput">
                <input type="tel" class="textinput" name="numero" placeholder="Numéro de téléphone" required>  
            </div>
            
          <div class="divinput">
              <input type="text" class="textinput" name="id" placeholder="Identifiant" required> <br>
          </div>
          <div class="divinput">
              <input type="password" class="textinput" name="password" placeholder="Mot de passe" required minlength="6">  
          </div>
          <div class="divinput">
            <p id="permistext"> Permis de conduire :
            <label for="permis">oui</label>
            <input type="radio" name="permis" value="1" required> 
            <label for="permis">non</label>
            <input type="radio" name="permis" value="0"required> 
            </p>
        </div>
          <p id="submit">
            <input id="button" type="submit" name="submit" value="S'inscrire" id="button" accesskey="enter">
          </p>
        </div> 
        <p id="popup">
          
        </p>
      </form> 
    </div>
